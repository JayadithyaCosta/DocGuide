version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ${ENV_FILE:-".env"}
    environment:
      - ENV_FILE=${ENV_FILE:-".env"}
    volumes:
      - ./backend:/app  # For development hot-reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - ${ENV_FILE:-".env"}
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Keep node_modules isolated
    depends_on:
      - backend